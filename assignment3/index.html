<!doctype html>
<html lang="en">
<html ng-app='NarrowItDownApp'>
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body>
   <div class="container">
    <h1>Narrow Down Your Chinese Menu Choice</h1>
   <div id = "menu" ng-controller='NarrowItDownController as menu'>
    <div class="form-group">
      <input type="text" placeholder="search term" class="form-control" ng-model = "menu.search">
    </div>
    <div class="form-group narrow-button">
      <button ng-click="menu.searchWord();" class="btn btn-primary">Narrow It Down For Me!</button>
     </div>
     <br><br><br>
     <div>
         <li ng-if="menu.noFound()==false" ng-repeat="items in menu.list">
          {{items.name}}, 
          {{items.short_name}},
          {{items.description}}

        <shopping-list bad-remove="menu.removeItem"></shopping-list>

        </li>
      </div>
      <div ng-if="menu.noFound()==true" class= "emptyMessage" >Nothing found</div>
     </div>
    </div>


    <!-- found-items should be implemented as a component -->
    <found-items found-items="...." on-remove="...."></found-items>
  </div>
  </div>
</body>
</html>
